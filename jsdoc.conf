{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include":[
            "ParamUtil.js", // remove this line together with the file and replace with any files you'll be documenting
            "package.json",
            "README.md"
        ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": ["plugins/markdown","plugins/commentsOnly"],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true
    },
    "opts": {
      "destination": "docs",
      "encoding": "utf8",
      "private": true,
      "recurse": true,
      "template": "node_modules/docdash"
    }
}
